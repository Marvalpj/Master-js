<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat con socket.io + node js</title>

    <style>
        #messages{
            width: 95%;
            max-width: 400px;
            height: 350px;
            overflow-y: scroll;
            border: 1px solid #eee;
            box-shadow: 0px 0px 0px .2px #ccc inset;
        }

        .message{
            margin: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
        }

    </style>

</head>
<body>
    
    <h1>chat con socket.io + node js</h1>
    <div id="messages">

    </div>

    <form onsubmit="return addMessage(this)">
        <input type="text" id="nickname" placeholder="nick">
        <textarea  id="text" placeholder="message..." ></textarea>
        <input type="submit" value="Enviar">
    </form>

<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
