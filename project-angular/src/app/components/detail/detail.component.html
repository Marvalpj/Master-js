<div class="container" *ngIf="project">
    <div class="image">
        <img src="{{ url + 'get-image/'+project.image }}" alt="" *ngIf="project.image">
    </div>
    <div class="data">
        <h1>{{project.name}}</h1>
        <h3>{{project.description}}</h3>
        <p>{{project.category}}</p> 
        <p>{{project.langs}}</p>

        <p>
            <a href="#" class="button-edit">Editar</a>
            <a (click)="deleteProject(project._id)" class="button-delete">Eliminar</a>
        </p>

    </div>
</div>
