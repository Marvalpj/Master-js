<div class="container">
    <h2>Proyectos</h2>

    <ul>
        <li *ngFor="let project of projects" class="project">
            <div class="image">
                <img src="{{ url + 'get-image/'+project.image }}" alt="" *ngIf="project.image">
            </div>
            <h3>{{project.name}}</h3>
            <p>{{project.category}}</p>    

        </li>
    </ul>

</div>
